<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"
    />

    <link rel="stylesheet" href="scss/main.scss" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script type="module" src="js/app.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="index.html">
          <img
            src="images/logo.webp"
            alt="logotyp i form av ett moln"
            class="logo"
          />
        </a>

        <ul class="nav-menu">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Plats & Väder</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">Om oss</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link">Kontakt</a>
          </li>
        </ul>

        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <section class="contact fade-in">
        <div class="container">
        <h2>Kontakta oss</h2>
        <p>
          Har du en fråga, ett förslag eller vill bara säga hej? Fyll i
          formuläret nedan så hör vi av oss så snart vi kan.
        </p>

        <form class="contact-form" id="contactForm">
            <div class="form-group">
              <label for="name"><i class="fas fa-user"></i> Namn</label>
              <input type="text" id="name" name="name" placeholder="Ditt namn" required />
            </div>
            <div class="form-group">
              <label for="email"><i class="fas fa-envelope"></i> E-post</label>
              <input type="email" id="email" name="email" placeholder="din@email.se" required />
            </div>
            <div class="form-group">
              <label for="message"><i class="fas fa-comment-dots"></i> Meddelande</label>
              <textarea id="message" name="message" placeholder="Skriv ditt meddelande här..." required></textarea>
            </div>
            <button type="submit" class="submit-button">Skicka</button>
          </form>
          <p id="confirmationMessage" class="confirmation-message hiddenInfo">Tack för ditt meddelande! Vi hör av oss snart.</p>
        </div>
        </form>
      </div>
    </section>
  </body>
</html>
